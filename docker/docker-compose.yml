version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1
    ports:
      - "5432:5432"

  pghero:
    image: ankane/pghero
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://admin:1@db/mydb